<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!--Using bootswatch and fontawesome-->
        <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        
        <title>People I Hate</title>
    </head>
    <body>
        <div class="container mt-4">
            <!--Page tile-->
            <h1 class="display-4 text-center">
                <i class="far fa-address-card text-primary"></i>
                People I <span class="text-primary">Hate</span>
            </h1>
            <!--Form Stuff-->
            <form id="people-form">
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="personName" placeholder="eg. Kelly">
                  </div>                  
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="personMail" placeholder="Enter a valid email address">
                  </div>
                  <div class="form-group">
                    <label for="reason">Why I hate this person?</label>
                    <input type="text" class="form-control" id="personReason" placeholder="eg. She annoying!">
                  </div>
                <input type="submit" value = "Add Person!"class="btn btn-primary btn-lg btn-block mt-4">
            </form>
                
                <!--Adding table here-->
                <table class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Why I hate this person?</th>
                        </tr>
                    </thead>
                    <tbody id="person-list">
                    </tbody>
                </table>   
        </div>
        <script src="app.js"></script>
    </body>
</html>
